name: Test
on:
  push:
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    permissions:
      actions: read
      contents: read
      packages: read
      pull-requests: write
      checks: write
      issues: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Compile
        run: ./mill compile

      - name: Compile tests
        run: ./mill test.compile

      - name: Run tests
        run: ./mill test

      - name: Code coverage
        run: ./mill scoverage.xmlCoberturaReport

      - name: Code Coverage Report
        uses: 5monkeys/cobertura-action@master
        with:
          path: out/scoverage/xmlCoberturaReport.dest/cobertura.xml
          minimum_coverage: 0 #todo: #51
          fail_below_threshold: 'true'

      - name: ScalaFmt
        run: ./mill mill.scalalib.scalafmt/checkFormatAll

      - name: Generate Docs
        run: ./mill docJar