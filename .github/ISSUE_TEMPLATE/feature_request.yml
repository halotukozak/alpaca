name: Feature Request
description: Suggest a new feature or enhancement for Alpaca
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please describe your idea in detail.
        
        **Note:** Issues will be automatically labeled based on their content. You can help by:
        - Mentioning the component (Parser/Lexer) if applicable
        - Being specific about what you want to improve

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component would this feature affect?
      options:
        - Parser
        - Lexer
        - API
        - Build System
        - Documentation
        - Performance
        - Other
    validations:
      required: false

  - type: textarea
    id: problem
    attributes:
      label: Problem Description
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like to...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: I've also considered...
    validations:
      required: false

  - type: textarea
    id: example
    attributes:
      label: Example Usage
      description: How would you like to use this feature? Please provide a code example if possible.
      placeholder: |
        ```scala
        // Example of how the feature would work
        val MyLexer = lexer:
          case "new_feature" => Token["FEATURE"]
        ```
      render: scala
    validations:
      required: false

  - type: textarea
    id: benefits
    attributes:
      label: Benefits
      description: What are the benefits of this feature?
      placeholder: This would help with...
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or references about the feature request here
      placeholder: Any additional information that might help
    validations:
      required: false
